<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      class Account {
        constructor(balance) {
          this.balance = balance;
        }
        deposit(amount) {
          this.balance += amount;
          return this.balance;
        }
        draw(amount) {
          this.balance = Math.max(0, this.balance - amount);
          return this.balance;
        }
      }
      class SavingsAccount extends Account {
        constructor(balance, interest = 0) {
          super(balance);
          this.interest = interest;
        }
        payInterest() {
          this.balance *= 1 + this.interest / 100;
          return this.balance;
        }
      }

      let a = new Account(100);
      console.log(a.deposit(500));
      console.log(a.draw(200));
      console.log(a.draw(100000));
      let save = new SavingsAccount(600);
      console.log(save.deposit(400));
      save.interest = 5;
      console.log(save.payInterest());
    </script>
  </body>
</html>
