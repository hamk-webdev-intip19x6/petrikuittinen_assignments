<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Setter and Getter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
<script>
class Stack {
    constructor() {
        this.stack = [];
    }
    set latest(value) {
        this.stack.push(value);
    }
    get latest() {
        return this.stack.pop();
    }
}
let x = new Stack();
x.latest = 1;
x.latest = 2;
console.log(x.latest); // 2
console.log(x.latest); // 1
console.log(x.latest); // undefined
</script>
    </body>
</html>
