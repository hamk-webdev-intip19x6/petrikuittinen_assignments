/* function Circle(r) {

function Circle(r) {
    this.r = r;
    this.area = () => Math.PI*this.r*this.r;
}

var c = new Circle(5);
var c2 = new Circle(10);
console.log(c.r);
console.log(c2.r);
console.log(c.area());
c.r = 4;
console.log(c.r);
console.log(c.area());
console.log(c2.area());

</script>
