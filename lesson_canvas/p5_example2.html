<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js example</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
  </head>
  <body>
    <h1>P5.js Load Bitmap and Display It</h1>
    <script>
      var sprite;

      function setup() {
        createCanvas(1024, 768);
        sprite = loadImage("../assets/emoticon.png"); // Load the image
      }

      function draw() {
        background(255);
        // Displays the image at its actual size at point (0,0)
        image(sprite, 0, 0);
        // Displays at half size
        image(sprite, width/2, height/2, sprite.width/2, sprite.height/2);
      }
    </script>
  </body>
</html>
