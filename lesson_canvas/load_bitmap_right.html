<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Load bitmap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            var canvas, ctx, sprite;
            function begin() {
                canvas = document.getElementById("canvas");
                ctx = canvas.getContext("2d");
                // do your drawing here
                sprite = new Image();
                sprite.onload = draw; // call draw() after image is fully loaded
                sprite.src = "../assets/emoticon.png"; // start loading bitmap
            }
            // now this won't be executed until sprite is loaded
            function draw() {
                // image, x, y (upper left hand corner)
                ctx.drawImage(sprite, 10, 10);
                // image, x, y, width, height
                ctx.drawImage(sprite, 400, 10, sprite.width*0.5, sprite.height*0.5);
            }
        </script>
    </head>
    <body onload="begin()">
    <canvas id="canvas" width="1024" height="768"></canvas>
    </body>
</html>
