<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js example</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
  </head>
  <body>
    <h1>P5.js Draw Some Simple Shapes</h1>
    <script>
      function setup() {
        // Create the canvas
        createCanvas(720, 400);
        background(200);

        // Set colors
        fill(204, 101, 192, 127);
        stroke(127, 63, 120);

        // A rectangle
        rect(40, 120, 120, 40);
        // An ellipse
        ellipse(240, 240, 80, 80);
        // A triangle
        triangle(300, 100, 320, 100, 310, 80);

        // A design for a simple flower
        translate(580, 200);
        noStroke();
        for (let i = 0; i < 10; i++) {
          ellipse(0, 30, 20, 80);
          rotate(PI / 5);
        }
      }
    </script>
  </body>
</html>
