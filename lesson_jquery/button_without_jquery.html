<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      function clickme(event) {
          document.getElementById("result").innerHTML += "You clicked me<br>";
      }
    </script>
  </head>
  <body>
    <form>
      <input type="button" value="Click me!" id="mybutton" onclick="clickme(event)">
    </form>
    <div id="result"></div>
  </body>
</html>
