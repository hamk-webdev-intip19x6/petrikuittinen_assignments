<!doctype html>
<html>
    <head>
	<title>Mobile Friendly Quiz</title>
	<meta charset="utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<style>
         #container {
             padding: 6px;
             max-width: 600px;
         }
	</style>

	<script>
	 var question1 = {
	     text: "When was first Apple iPhone launched in USA?",
	     choices: [
		 {text: "2000", points: 0},
		 {text: "2001", points: 0},
		 {text: "2007", points: 1},
		 {text: "2008", points: 0}
	     ],
	 };
	 var question2 = {
	     text: "Who invented World Wide Wed?",
	     choices: [
		 {text: "Barack Obama", points: 0},
		 {text: "Tim Bernes-Lee", points: 1},
		 {text: "Linus Torvalds", points: 0},
	     ]
	 };
	 var questions = [question1, question2];
	</script>
    </head>
    <body>
	<div id="container">
	    <script>
		let form = "<form>\n";
		let questionN = 0;
		for(let question of questions) {
		form += "<p>"+question.text+"<\/p>";
		form += '<fieldset data-role="controlgroup" data-type="vertical">\n';
		let choiceN = 0;
		for(let choice of question.choices) {
		form += '<input type="radio" id="question-'+
				      questionN+'-'+choiceN+'"'+
				      ' name="question-'+questionN+'" '+
				      'value="'+choiceN+'">';
		form += '<label for="question-'+questionN+'-'+choiceN+'">'+
		choice.text+'<\/label>\n';
		choiceN++;
		}
		form += '</fieldset>\n';
		questionN++;
		}
		form += "<\/form>\n";
		document.getElementById("container").innerHTML = form;
	    </script>
	</div>
    </body>
</html>
