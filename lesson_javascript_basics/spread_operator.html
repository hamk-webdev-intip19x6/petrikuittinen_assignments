<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        function product(x, y, z) {
            return x*y*z;
        }
        let numbers = [1, 2, 10];
        // array is spread with ...
        console.log(product(...numbers)); // 20
        console.log(product.apply(null, numbers)); // 20
        let obj1 = { foo: 'bar', x: 42 };
        let obj2 = { foo: 'baz', y: 13 };
        let clonedObj = { ...obj1 };
        console.log(clonedObj); // Object { foo: "bar", x: 42 }
        let mergedObj = { ...obj1, ...obj2 };
        console.log(mergedObj);// Object { foo: "baz", x: 42, y: 13 }
        </script>
</body>
</html>
