<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Geolocation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Turn Geolocation On</h1>
    <div id="id_result"></div>
    <script>
      navigator.geolocation.getCurrentPosition(
        function (position) {
          let coords = position.coords;
          let result = `Latitude: ${coords.latitude}\n`;
          result += `Longitude: ${coords.longitude}\n`;
          result += `Accuracy: ${coords.accuracy}\n`;
          result += `Altitude: ${coords.altitude}\n`;
          result += `Altitude Accuracy: ${coords.altitudeAccuracy}\n`;
          result += `Speed: ${coords.speed}\n`;
          result += `Heading: ${coords.heading}\n`;
          document.getElementById("id_result").innerText = result;
          //document.location.href = `https://google.com/maps?q=${coords.latitude},${coords.longitude}`;
        },
        function (error) {
            document.getElementById("id_result").innerText =
            `Error code: ${error.code}`;
        }
      );
    </script>
  </body>
</html>
